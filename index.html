<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Live Editor</title>
</head>
<body onload="showPreview()">
    <div class="code-area">
        <h3 id="header">HTML</h3>
        <textarea id="html" oninput="showPreview()"></textarea>
        <h3 >CSS</h3>
        <textarea id="css" oninput="showPreview()"></textarea>
        <h3 id="header">JS</h3>
        <textarea id="js" oninput="showPreview()"></textarea>				
      </div>
      <div class="preview-area">
        <iframe id="preview-window"></iframe>
      </div>
<script src="js/script.js"></script>
</body>
</html>
